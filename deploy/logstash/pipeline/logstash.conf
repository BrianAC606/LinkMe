# 日志处理管道配置
input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["linkme-log"]
    consumer_threads => 2
    codec => json
  }
}

filter {
  # 时间戳处理
  date {
    match => ["@timestamp", "ISO8601"]
  }
  
  # 删除不需要的字段
  mutate {
    remove_field => ["@version", "kafka"]
  }
  
  # 根据日志级别添加标签
  if [level] == "error" {
    mutate {
      add_tag => ["error"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "linkme-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }
  
  # 错误日志单独存储
  if "error" in [tags] {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"] 
      index => "linkme-error-logs-%{+YYYY.MM.dd}"
      document_type => "_doc"
    }
  }
}